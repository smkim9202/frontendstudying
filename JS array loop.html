<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
        <script>
          var entertainment = ['sm','yg','jyp','bighit'];
        </script>
        <h2>Entertainment</h2>
        <ul>
          <script>
            var i = 0;
            while(i < entertainment.length){
              document.write('<li><a href="https://search.naver.com/search.naver?where=nexearch&query='+entertainment[i]+'">'+entertainment[i]+'</a></li>');
              i = i + 1;
            }
          </script>
    </ul>
  </body>
</html>
