<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var sm = ["BOA", "SNSD"];
    </script>

    <h2>get</h2>
    <script>
      document.write(sm[0]);
      document.write(sm[1]);
    </script>

    <h2>add</h2>
    <script>
      sm.push('NCT');
      sm.push('aespa');
    </script>

    <h2>count</h2>
    <script>
      document.write(sm.length);
    </script>

  </body>
</html>
