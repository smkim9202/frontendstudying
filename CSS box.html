<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 박스모델</title>
  <style>
  body{
    margin: 0;
  }
    h1{
      text-align: center;
      border-bottom:1px solid gray;
      margin:0;
      padding:20px;
    }
    #grid{
      display: grid;
      grid-template-columns: 221px 1fr;
    }
    #grid ul{
      border-right: 1px solid gray;
      width: 210px;
      margin:0;
      padding:11px;
    }
    #article{
      padding-left: 25px;
    }
  </style>
</head>
<body>
  <h1>CSS</h1>
  <div id="grid">
    <ul>
      <li>CSS 박스모델</li>
      <li>element(실체 콘텐츠)</li>
      <li>padding(테두리 안 쪽 여백)</li>
      <li>boder(테두리)</li>
      <li>margin(테두리 바깥 쪽 여백)</li>
    </ul>
    <div id="article">
      <h2>CSS 박스모델</h2>
      <p>모든 HTML 요소는 상자로 간주 할 수 있습니다. CSS에서
        <a href="https://www.w3schools.com/css/css_boxmodel.asp">박스모델</a>이란
        디자인과 레이아웃을 말할 때 사용합니다. CSS 상자 모델은 기본적으로 모든 HTML 요소를 감싸는 상자입니다.
        여백, 테두리, 패딩 및 실제 콘텐츠로 구성됩니다.</p>
    </div>
  </div>
</body>
</html>
