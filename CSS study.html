<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 공부</title>
  <style>
    h1 {
      font-size: 50px;
      text-align: center;
    }
    li {
      font-size: 25px;
      color: gray;
    }
    .efg {
      color: blue;
    }
    #xzy {
      color: red;
    }
    .abcd {
      color: black;
    }
  </style>
</head>
<body>
  <h1>CSS 공부</h1>
  <ol>
    <li class="abcd">style 태그</li>
    <li class="abcd">style 속성</li>
    <li class="abcd efg">Property</li>
    <li class="abcd">Property Value</li>
    <li class="abcd" id="xzy">Selector</li>
  </ol>
</body>
</html>
