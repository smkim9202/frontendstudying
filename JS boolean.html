<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);         //=== 비교연산자 / 좌항 우항은 이항연산자 / 좌항과 우항이 같으면 true
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);   //좌항과 우항이 같으면 false / === 비교해서 Boolean을만들어 낸다.
    </script>

    <h3>1&1t;2</h3>
    <script>
      document.write(1<2);       // <,> 비교연산자  / HTML에서 <>기호는 태그와 겹쳐서 &lt;와 &gt;로 표시
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>




  </body>
</html>
